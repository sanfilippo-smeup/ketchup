<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />

        <title>Ketchup chart</title>

        <script src="/build/mycomponent.js"></script>

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <script>
            if (google) {
                google.charts.load('45.2', {
                    packages: [
                        'corechart',
                        'gantt',
                        'gauge',
                        'geochart',
                        'calendar',
                        'sankey',
                        'treemap',
                    ],
                    language: 'en',
                });
            }
        </script>
    </head>

    <body>
        <div>
            <label for="colors">Custom colors</label>
            <input id="colors" type="checkbox" />
            <br />
            <label for="size">Custom size (400x400)</label>
            <input id="size" type="checkbox" />
            <br />
            <label for="legend">Legend</label>
            <input id="legend" type="checkbox" checked />
            <br />
            <label for="title">Title</label>
            <input id="title" type="text" value="" />
        </div>
        <hr />

        <h1>Horizontal bars</h1>
        <ketchup-chart id="hbar"></ketchup-chart>
        <hr />

        <h1>Vertical bars</h1>
        <label for="vbar-stacked">Stacked</label>
        <input id="vbar-stacked" type="checkbox" />
        <ketchup-chart id="vbar"></ketchup-chart>
        <hr />

        <h1>Pie</h1>
        <label for="pie-aspect">3D</label>
        <input id="pie-aspect" type="checkbox" />
        <ketchup-chart id="pie"></ketchup-chart>
        <hr />

        <script src="/assets/chart.js"></script>
    </body>
</html>
